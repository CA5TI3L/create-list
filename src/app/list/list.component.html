<div class="listItemsContainer">


    <label id="listHeading" for="">{{listItem.arrayName}}</label>
    <div class="addList">
      <label for="">Add New List Item</label>
      <input type="text" class="form-control" placeholder="Default input" id="listItem" value="" #listName
        name="listName">
      <button type="button" class="btn btn-outline-danger">SUBMIT</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of listItem.listItems"> 
          {{item}}
          <span><input class="form-check-input" type="checkbox" value="" checked=""></span>
        </li>
       
      </ul>

</div>
